{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'recetas_listado' %}">
            <img src="{% static 'web\imagenes\logo_recetario_2.png' %}" alt="Avatar Logo" style="width: 100px;" class="rounded-pill"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'recetas_listado' %}" role="button" data-bs-toggle="dropdown">Recetas</a>
                <ul class="dropdown-menu">
                  {% for receta in listado_recetas %}
                  <li><a class="dropdown-item" href="{% url 'receta_detalle' pk=receta.id %}">{{ receta.Nombre }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'receta_crear' %}">Alta</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block contenido %}
    {% endblock %}
</div>
</body>
</html>
